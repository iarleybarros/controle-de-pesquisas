<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Sistema de Cadastro de Projetos de Pesquisa">
    <meta name="author" content="Instituto de Pesquisa">
    <title>Login - Sistema de Projetos de Pesquisa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Skip Link para Acessibilidade -->
    <a href="#main-content" class="skip-link">Pular para o conte√∫do principal</a>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <!-- Header do Formul√°rio -->
                <div class="auth-header">
                    <div class="auth-logo" aria-hidden="true">üî¨</div>
                    <h1 class="auth-title">Bem-vindo</h1>
                    <p class="auth-subtitle">Acesse o Sistema de Projetos de Pesquisa</p>
                </div>

                <!-- Conte√∫do Principal -->
                <main id="main-content" class="auth-body">
                    <!-- Container para alertas -->
                    <div id="alertContainer" role="alert" aria-live="polite"></div>

                    <!-- Formul√°rio de Login -->
                    <form id="loginForm" class="auth-form" novalidate>
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email" class="form-label">
                                Email <span class="required">*</span>
                            </label>
                            <div class="input-icon-wrapper">
                                <span class="input-icon" aria-hidden="true">üìß</span>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-input"
                                    placeholder="seu.email@instituicao.com"
                                    required
                                    aria-label="Email"
                                    autocomplete="email"
                                >
                            </div>
                            <div class="form-error">Por favor, insira um email v√°lido</div>
                        </div>

                        <!-- Senha -->
                        <div class="form-group">
                            <label for="password" class="form-label">
                                Senha <span class="required">*</span>
                            </label>
                            <div class="input-icon-wrapper password-wrapper">
                                <span class="input-icon" aria-hidden="true">üîí</span>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-input"
                                    placeholder="Digite sua senha"
                                    required
                                    aria-label="Senha"
                                    autocomplete="current-password"
                                >
                                <button
                                    type="button"
                                    class="password-toggle"
                                    id="passwordToggle"
                                    aria-label="Mostrar senha"
                                    onclick="togglePasswordVisibility()"
                                >
                                    üëÅÔ∏è
                                </button>
                            </div>
                            <div class="form-error">A senha √© obrigat√≥ria</div>
                        </div>

                        <!-- Lembrar-me -->
                        <div class="form-group">
                            <label class="form-checkbox">
                                <input type="checkbox" id="remember" name="remember">
                                <span class="form-checkbox-label">Manter-me conectado</span>
                            </label>
                        </div>

                        <!-- Bot√£o Submit -->
                        <button
                            type="submit"
                            class="btn btn-primary btn-block"
                            id="submitBtn"
                            aria-label="Acessar conta"
                        >
                            ‚úì Acessar
                        </button>
                    </form>

                    <!-- Link para recuperar senha -->
                    <div class="auth-link-group">
                        <a href="#" onclick="handleForgotPassword(); return false;" class="auth-link">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </main>

                <!-- Footer do Formul√°rio -->
                <div class="auth-footer">
                    <p class="auth-footer-text">
                        N√£o tem conta?
                        <a href="cadastro.html" class="auth-footer-link">Crie uma agora</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
